        .checkbox-item label::before {

            background: white;

        /* –ì–∞–ª–æ—á–∫–∞ */

            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ checked */
        .checkbox-item input[type="checkbox"]:checked + label::before {
            background: #4caf50;
            border-color: #4caf50;
        }
        
        .checkbox-item input[type="checkbox"]:checked + label::after {
            transform: translateY(-50%) scale(1);
        }
        
        /* Hover —ç—Ñ—Ñ–µ–∫—Ç */
        .checkbox-item:hover label::before {
            border-color: #4caf50;

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */

    <script>
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('addPlantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/add-plant', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success){
                    window.location.href='/plants';
                }
                alert(result.message);
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                console.error('–û—à–∏–±–∫–∞:', error);
            }
        });

        // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ: —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —á–µ–∫–±–æ–∫—Å –≤ –≥—Ä—É–ø–ø–µ
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ —á–µ–∫–±–æ–∫—Å—ã –≤ —Ç–æ–π –∂–µ –≥—Ä—É–ø–ø–µ (–ø–æ name)
                    const groupName = this.name;
                    document.querySelectorAll(`input[name="${groupName}"]`).forEach(otherCheckbox => {
                        if (otherCheckbox !== this) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
    </script>
