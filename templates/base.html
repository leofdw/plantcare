<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>PlantCare</span>
                </a>
                <div class="nav-links">
                    {% if current_user.is_authenticated %}
                        <a href="/profile">Мой профиль</a>
                        <a href="/my-plants">Мои растения</a>
                        <a href="/search">Поиск растений</a>
                        <a href="/calendar">График ухода</a>
                        <a href="api/logout" class="btn-outline">Выйти</a>
                    {% else %}
                        <a href="#features">Возможности</a>
                        <a href="#how-it-works">Как работает</a>
                        <a href="#" class="btn-outline" id="navLogin">Войти</a>
                        <a href="#" class="btn-primary" id="navRegister">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
